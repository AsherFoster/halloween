<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Announcement</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: black;
    }
    .flex {
      flex: 1;
    }

    #loading {
      position: fixed;
      z-index: 10;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #FFF;
    }
    #canvas {
      position: absolute;
      top: 0;
      display: block;
      width: 100vw;
      height: 100vh;
      opacity: 0.7;
    }
    #bar {
      position: absolute;
      width: 100%;
      bottom: 1em;
      display: flex;
      font-size: 2em;
      align-items: center;
    }
    #main-text {
      max-width: 400px;
      font-size: 2em;
      z-index: 11;
      text-align: center;
      padding: 0.6em 3em;
      background: #000;
    }
    .side {
      min-width: 4em;
      padding: 0.2em 1em;
      margin: 1em;
      text-align: center;
    }
    #countdown {
      background: #000;
    }
    #diagnostics {
      position: absolute;
      top: 0;
      right: 0;
      max-width: 200px;
      background: #000;
      color: #FFF;
      word-wrap: break-word;
    }

    #video {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }
    #eye-wrapper {
      z-index: 1;
      width: 100vw;
      height: 100vh;
      /*background: url("https://media.giphy.com/media/YwAgyCddum3K0/giphy.gif");*/
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #eye {
      position: relative;
      border-radius: 50%;
    }
    #white {
      height: 100%;
      width: 100%;
      border-radius: 50%;
      background: white;
    }
    #iris {
      left: 15%;
      top: 15%;
      height: 70%;
      width: 70%;
      border-radius: 50%;
    }
    #pupil {
      left: 25%;
      top: 25%;
      height: 50%;
      width: 50%;
      border-radius: 50%;
      background: black;
    }
    #highlight {
      left: 44%;
      top: 44%;
      background: white;
      height: 12%;
      width: 12%;
      border-radius: 50%;
    }
    #iris, #pupil, #highlight {
      position: absolute;
      transition: all .5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="loading">
    <canvas id="canvas"></canvas>
    <div id="diagnostics">DIAG=FALSE</div>
    <div id="main-text">Stand by for an important broadcast</div>
    <div id="bar">
      <div class="side" id="countdown">loading</div>
      <span class="flex"></span>
<!--      <span class="flex"></span>-->
      <div class="side"></div>
    </div>
  </div>
